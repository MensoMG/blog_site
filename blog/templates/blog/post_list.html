{% extends 'base.html' %}

{% block content %}
<section class="pt-20 lg:pt-[60px] pb-10 lg:pb-20">
    <div class="container">
        <div class="flex justify-center mb-10">
            <a href="{% url 'blog:post-add' %}" class='bg-blue-500 text-white p-3 rounded '>CREATE POST</a>
        </div>
        <div class="flex flex-wrap -mx-4">
            {% for post in post_list %}
            <div class="w-full md:w-1/2 lg:w-1/3 px-4">
                <div class="max-w-[350px] mx-auto mb-10">
                    <div class="rounded overflow-hidden mb-8">
                        <img src="{{ post.image.url }}" alt="image" class="w-full h-96"/>
                    </div>
                    <div>
                        <span
                            class=" bg-primary rounded inline-block text-center py-1 px-4 text-xs leading-loose font-semibold text-white mb-5 ">
                            {{ post.author }} | {{ post.created_on }}
                        </span>
                        <h3>
                            <a href="{% url 'blog:post-detail' post.slug %}"
                               class="font-semibold text-xl sm:text-2xl lg:text-xl xl:text-2xl mb-4 inline-block text-dark hover:text-primary ">
                                {{ post.title }}
                            </a>
                        </h3>
                        <p class="text-base text-body-color">
                            {{ post.content|slice:":100" }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% include 'blog/includes/pagination.html' %}
    </div>
</section>
{% endblock %}

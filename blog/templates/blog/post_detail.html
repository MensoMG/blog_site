{% extends 'base.html' %}

{% block content %}
<div class="container">
    <article class="py-12 px-4">
        <div class="flex justify-center mb-5"><img src="{{ post.image.url }}" alt=""></div>
        <h1 class="text-4xl text-center mb-4 font-semibold font-heading font-semibold">{% block title %}
            {{ post.title }} {% endblock title %}</h1>
        <p class="text-center">
            <span>{{ post.created_on }}</span>
            <a class="ml-1 text-indigo-600 hover:underline" href="{% url 'users:profile' post.author %}">{{ post.author }}</a>
        </p>
        <div class="max-w-3xl mx-auto">
            <p class="mb-10">{{ post.content }}</p>
        </div>
        <a href="{% url 'blog:post-update' post.slug %}">Edit Post</a>
        <a href="{% url 'blog:post-delete' post.slug %}">DELETE POST</a>
    </article>
</div>
{% endblock %}
